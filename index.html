<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrytNez | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* =========================================
           RESET & CORE STYLES
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: none; 
        }

        /* =========================================
           BACKGROUND & CURSOR
           ========================================= */
        #cursor-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        /* =========================================
           VOLUME CONTROLS (Slider + Clickable Icon)
           ========================================= */
        .volume-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: auto; /* Allow clicking the icon/slider */
        }

        #volume-icon {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
            cursor: none;
        }

        #volume-slider {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            cursor: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* =========================================
           MAIN PROFILE CARD
           ========================================= */
        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .pfp {
            width: 120px; height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 0 15px white;
            margin-bottom: 20px;
        }

        .name-style {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            min-width: 200px;
            display: inline-block;
        }

        /* Shimmer effect for name */
        .apply-shimmer {
            color: rgba(255, 255, 255, 0.2); 
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slow-shine 10s linear infinite;
        }

        @keyframes slow-shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .verified { color: #1da1f2; font-size: 1.2rem; }
        .bio { font-size: 0.9rem; margin-bottom: 25px; color: #ccc; min-height: 1.2em; }

        .socials { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .social-btn { color: white; font-size: 1.8rem; text-decoration: none; transition: transform 0.3s; }
        .social-btn:hover { transform: translateY(-3px); text-shadow: 0 0 15px white; }

        /* =========================================
           PROMO SECTION (Golden 3$ + Centering)
           ========================================= */
        .promo-wrapper {
            position: fixed;
            top: 0; right: 0;
            width: 50%; height: 100%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
        }

        .promo-container {
            text-align: center;
            opacity: 0; 
            transition: all 1s ease;
            max-width: 350px;
            pointer-events: auto;
            transform: translateY(20px);
        }

        .promo-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        .gold-price {
            display: inline-block;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.4);
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            animation: gold-shine 3s infinite linear;
            background-size: 200% auto;
        }

        @keyframes gold-shine { to { background-position: 200% center; } }

        .promo-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: #5865F2; 
            color: white !important;
            text-decoration: none;
            padding: 22px 45px;
            font-size: 2rem;
            font-weight: 900;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.5);
            cursor: none;
            white-space: nowrap;
        }

        .promo-btn:hover {
            transform: scale(1.05);
            background: #4752c4;
            box-shadow: 0 0 40px rgba(88, 101, 242, 0.9);
        }

        /* =========================================
           ENTRY SCREEN
           ========================================= */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
            transition: opacity 1s ease;
        }
        #enter-screen p { font-size: 1.5rem; animation: pulse 2s infinite; }

        /* Helpers */
        .hidden { display: none !important; }
        .show-element { opacity: 1 !important; pointer-events: auto !important; transform: scale(1) translateY(0) !important; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* =========================================
           MOBILE RESPONSIVENESS
           ========================================= */
        @media (max-width: 850px) {
            body { flex-direction: column; overflow-y: auto; height: auto; justify-content: flex-start; padding: 40px 0; }
            .card { margin-top: 20px; margin-bottom: 40px; transform: scale(0.85); }
            .promo-wrapper { position: relative; width: 100%; height: auto; right: auto; top: auto; transform: none; margin-bottom: 50px; }
            .promo-btn { font-size: 1.5rem; padding: 15px 30px; }
            .volume-controls { top: 10px; left: 10px; }
        }
    </style>
</head>
<body>

    <canvas id="cursor-canvas"></canvas>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <audio id="bg-music" loop>
        <source src="menace.mp3" type="audio/mpeg"> 
    </audio>

    <div class="volume-controls" id="volume-wrapper">
        <i class="fas fa-volume-up" id="volume-icon"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div id="enter-screen">
        <p>click to enter...</p>
    </div>

    <div class="card" id="main-card">
        <img src="pfp.png" alt="BrytNez" class="pfp">
        <div class="username-container" style="display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:10px;">
            <div class="name-style" id="name-target"></div>
            <i class="fas fa-check-circle verified" title="Owner"></i>
        </div>
        <div class="bio" id="typewriter"></div>
        <div class="socials">
            <a href="https://www.youtube.com/@smallnutswastaken" target="_blank" class="social-btn"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/9VqvYHnEyT" target="_blank" class="social-btn"><i class="fab fa-discord"></i></a>
            <a href="https://www.roblox.com/users/3203622463/profile" target="_blank" class="social-btn roblox-link">
                <svg viewBox="0 0 24 24" style="fill:currentColor; width:28px; height:28px;"><path d="m13.383 14.341-3.726-.958.959-3.726 3.726.959-.96 3.726zM4.913 0 0 19.088 19.088 24 24 4.912 4.912 0z"/></svg>
            </a>
        </div>
    </div>

    <div class="promo-wrapper">
        <div class="promo-container" id="promo-section">
            <div class="promo-text">
                want a profile like this?<br>
                buy here for only <span class="gold-price">3$</span> ðŸ‘‡
            </div>
            <a href="https://discord.gg/9VqvYHnEyT" target="_blank" class="promo-btn">
                <i class="fab fa-discord"></i> DISCORD
            </a>
        </div>
    </div>

    <script>
        /* =========================================
           CONFIGURATION
           ========================================= */
        const bioText = "CC | Roblox/Web Developer"; 
        const typingSpeed = 100;
        const nameToScramble = "BrytNez";
        const chars = "!<>-_\\/[]{}â€”=+*^?#________";

        /* =========================================
           SELECTORS
           ========================================= */
        const enterScreen = document.getElementById('enter-screen');
        const mainCard = document.getElementById('main-card');
        const promoSection = document.getElementById('promo-section');
        const audio = document.getElementById('bg-music');
        const volumeWrapper = document.getElementById('volume-wrapper');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeIcon = document.getElementById('volume-icon');
        const typewriterElement = document.getElementById('typewriter');
        const nameElement = document.getElementById('name-target');

        /* =========================================
           PARTICLE SYSTEM (Expanded Logic)
           ========================================= */
        const canvas = document.getElementById('cursor-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        }
        window.addEventListener('resize', resizeCanvas); 
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = 'rgba(255, 255, 255, 0.8)';
                this.life = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02; 
                if (this.size > 0.1) this.size -= 0.05;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        window.addEventListener('mousemove', (e) => {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(e.x, e.y));
            }
        });

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        /* =========================================
           VOLUME LOGIC
           ========================================= */
        function updateIcon(val) {
            if (val == 0) volumeIcon.className = 'fas fa-volume-mute';
            else if (val < 0.5) volumeIcon.className = 'fas fa-volume-down';
            else volumeIcon.className = 'fas fa-volume-up';
        }

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
            updateIcon(e.target.value);
        });

        let lastVolume = 0.5;
        volumeIcon.addEventListener('click', () => {
            if (audio.volume > 0) {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = lastVolume;
                volumeSlider.value = lastVolume;
            }
            updateIcon(audio.volume);
        });

        /* =========================================
           TYPEWRITER & SCRAMBLE
           ========================================= */
        let typeIndex = 0;
        function startTypewriter() {
            if (typeIndex < bioText.length) {
                typewriterElement.innerHTML += bioText.charAt(typeIndex);
                typeIndex++;
                setTimeout(startTypewriter, typingSpeed);
            }
        }

        function runScramble() {
            let iteration = 0;
            const interval = setInterval(() => {
                nameElement.innerText = nameToScramble.split("").map((letter, index) => {
                    if(index < iteration) return nameToScramble[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join("");
                
                if(iteration >= nameToScramble.length) {
                    clearInterval(interval);
                    nameElement.classList.add('apply-shimmer');
                }
                iteration += 1 / 3; 
            }, 30);
        }

        /* =========================================
           ENTRY EVENT
           ========================================= */
        enterScreen.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            audio.volume = volumeSlider.value;
            audio.play();

            setTimeout(() => {
                enterScreen.classList.add('hidden');
                mainCard.classList.add('show-element');
                promoSection.classList.add('show-element'); 
                volumeWrapper.classList.add('show-element');
                
                runScramble();
                setTimeout(startTypewriter, 1000);
            }, 1000);
        });
    </script>
</body>
</html>
