<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrytNez | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET & BASIC SETUP */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* VIDEO BACKGROUND */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        /* MUTE BUTTON */
        #mute-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mute-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        /* CLICK TO ENTER OVERLAY */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 1s ease;
        }
        #enter-screen p {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        /* MAIN CARD */
        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .pfp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 0 15px white;
            margin-bottom: 20px;
        }

        /* SHIMMER SHINE NAME EFFECT */
        .username-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .shimmer-name {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            
            /* Text Color & Gradient Base */
            color: rgba(255, 255, 255, 0.3); /* Dimmed base color */
            background: linear-gradient(
                to right, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,1) 50%, 
                rgba(255,255,255,0) 100%
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* The Shine Animation */
            animation: shine 4s linear infinite;
        }

        /* Backup text for readability */
        .shimmer-name::before {
            content: "BrytNez";
            position: absolute;
            left: 0; top: 0;
            z-index: -1;
            color: rgba(255, 255, 255, 0.1); /* Subtle ghost background */
        }

        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        /* VERIFIED BADGE */
        .verified {
            color: #1da1f2;
            font-size: 1.2rem;
            cursor: help;
            transition: transform 0.3s ease;
        }
        .verified:hover { transform: scale(1.2); }

        /* BIO & SOCIALS */
        .bio {
            font-size: 0.9rem;
            margin-bottom: 25px;
            color: #ccc;
            min-height: 1.2em;
        }

        .socials {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .social-btn {
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            transition: transform 0.3s, text-shadow 0.3s, color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .social-btn svg {
            fill: currentColor;
            width: 28px;
            height: 28px;
            transition: filter 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            text-shadow: 0 0 15px white;
        }

        /* Brand Colors */
        .fa-youtube:hover { color: #FF0000; text-shadow: 0 0 15px #FF0000; }
        .fa-discord:hover { color: #5865F2; text-shadow: 0 0 15px #5865F2; }
        .roblox-link:hover { color: #888888; }
        .roblox-link:hover svg { filter: drop-shadow(0 0 8px #888888); }

        /* UTILITIES */
        .hidden { display: none !important; }
        .show-element { opacity: 1 !important; pointer-events: auto !important; transform: scale(1); }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <audio id="bg-music" loop>
        <source src="menace.mp3" type="audio/mpeg"> 
    </audio>

    <div id="mute-btn">
        <i class="fas fa-volume-up" id="mute-icon"></i>
    </div>

    <div id="enter-screen">
        <p>click to enter...</p>
    </div>

    <div class="card" id="main-card">
        <img src="pfp.png" alt="BrytNez" class="pfp">
        
        <div class="username-container">
            <div class="shimmer-name">BrytNez</div>
            <i class="fas fa-check-circle verified" title="Owner"></i>
        </div>

        <div class="bio" id="typewriter"></div>

        <div class="socials">
            <a href="https://www.youtube.com/@smallnutswastaken" target="_blank" class="social-btn">
                <i class="fab fa-youtube"></i>
            </a>

            <a href="https://discord.gg/9VqvYHnEyT" target="_blank" class="social-btn">
                <i class="fab fa-discord"></i>
            </a>
            
            <a href="https://www.roblox.com/users/3203622463/profile" target="_blank" class="social-btn roblox-link">
                <svg viewBox="0 0 24 24">
                    <path d="m13.383 14.341-3.726-.958.959-3.726 3.726.959-.96 3.726zM4.913 0 0 19.088 19.088 24 24 4.912 4.912 0z"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        const bioText = "CC | Roblox/Web Developer"; 
        const typingSpeed = 100;

        const enterScreen = document.getElementById('enter-screen');
        const mainCard = document.getElementById('main-card');
        const audio = document.getElementById('bg-music');
        const muteBtn = document.getElementById('mute-btn');
        const muteIcon = document.getElementById('mute-icon');
        const typewriterElement = document.getElementById('typewriter');

        enterScreen.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            audio.volume = 0.5; 
            audio.play().catch(e => console.log("Audio blocked", e));

            setTimeout(() => {
                enterScreen.classList.add('hidden');
                mainCard.classList.add('show-element');
                muteBtn.classList.add('show-element');
                startTypewriter();
            }, 1000);
        });

        muteBtn.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                muteIcon.classList.remove('fa-volume-mute');
                muteIcon.classList.add('fa-volume-up');
            } else {
                audio.muted = true;
                muteIcon.classList.remove('fa-volume-up');
                muteIcon.classList.add('fa-volume-mute');
            }
        });

        let i = 0;
        function startTypewriter() {
            if (i < bioText.length) {
                typewriterElement.innerHTML += bioText.charAt(i);
                i++;
                setTimeout(startTypewriter, typingSpeed);
            }
        }
    </script>
</body>
</html>
